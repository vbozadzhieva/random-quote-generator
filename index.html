<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Random Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Press the button to generate a quote
                </span>
            </div>
            <div class="icon">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F8554%2F8554874.png&f=1&nofb=1&ipt=3407fa4e021e0d7e89278f2109ab0cc7e977c33a937970c3a79056e348129858&ipo=images" alt="smiley face">
            </div>
            <div class="person"></div>

            <div class="button-area">
                <button id="generate-btn">Generate Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
