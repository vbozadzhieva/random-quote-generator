<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Random Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id alias modi itaque ipsum maxime
                    reprehenderit labore rem. Ipsum, fuga reprehenderit."
                </span>
            </div>
            <div class="person">Lorem Ipsum</div>

            <div class="button-area">
                <button id="generate-btn">Generate Quote</button>
            </div>
        </div>
    </div>

</body>

</html>
